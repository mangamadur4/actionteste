name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Vers√£o do release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Criar ZIP do projeto
        run: |
          zip -r release.zip .

      - name: Criar Release e Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: release.zip
